 <script type="text/javascript">

 	$(".ctr").click(function() {
 		$index=$(this).index();/*获得元素的位置;*/
 		 if($index==0){
 	    	$(".slide1").css("left","0");
 	    	$(".slide2").css("left","100%");
 	    	$(".slide3").css("left","200%");
 	    }
 	    else if($index==1){
 	    	$(".slide1").css("left","-100%");
 	    	$(".slide2").css("left","0");
 	    	$(".slide3").css("left","100%");
 	    }else{
 	    	$(".slide1").css("left","-200%");
 	    	$(".slide2").css("left","-100%");
 	    	$(".slide3").css("left","0");
 	    }  /* 设置图片位置*/
		$(".ctr").removeClass("active");
 		$(this).addClass("active");}); /*设置active的样式*/
 	/*现在是导航的UI效果 */ 
  var time=null;  
	$(window).scroll(function(){
		var tp = $(window).scrollTop();

		if(tp == 0){
			$('.topBar').css({'opacity':'1','background':'transparent'});
			$("#back-up").css("display","none");
		}
		else{
			$('.topBar').css({'opacity':'0.8','background':'#DDD'});
			$("#back-up").css("display","block");
		}
		var x=$(".section5").offset().top;
        var y=$(document).scrollTop();
       if(x<=y){
			time=setInterval("myInterval()",200);//1000为1秒钟
			if (y-x>=400){
				clearInterval(time);
			}
        }
		
	})
   /*这是nage盒子的特效*/
  $(".box").mouseenter(function(){
       $index2=$(this).index();
       switch($index2){
           case 0:
           $(".box5").css("left","24.5%");
           $(".san").css({"right":"","left":"-30px","border-right":"30px solid #abd4b4","border-left":""});
           break;
           case 1:
           $(".box5").css("left","49.5%");
           $(".san").css({"right":"","left":"-30px","border-right":"30px solid #abd4b4","border-left":""});
           break;
           case 2:
           $(".box5").css("left","74.5%");
            $(".san").css({"right":"","left":"-30px","border-right":"30px solid #abd4b4","border-left":""});
           break;
           case 3:
           $(".box5").css("left","49.5%");
             $(".san").css({"right":"","left":"","right":"-30px","border-left":"30px solid #abd4b4","border-right":""});
           break;
       } 
       $(".box5").css("display","block");
    });
 $(".w2").mouseleave(function(){
     $(".box5").css("display","none");
  });
  var j=0,k=0,l=0,m=0;
function myInterval(){
	  		j++;
	  		k++;
	  		l++;
	  		m++;
            if (j<=32) {
               $(".ctr50").eq(0).html(j+"%"); 
            }
            if (k<=46) {
               $(".ctr50").eq(1).html(k+"%"); 
            }
            if (l<=13) {
               $(".ctr50").eq(2).html(l+"%"); 
               delete l;
            }
            if (m<=33) {
               $(".ctr50").eq(3).html(m+"%"); 
            }
            if(j>=32&&k>=46&&l>=13&&m>=33){
            	clearInterval(time);
            }
            	
            	
            	
          
		}

 </script>
